<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title></title>	
	</head>
	<body align="center">
		<div>
			<h1 align="center"></h1>
		</div>
		<br>
		<br>
		<br>
		<div align="center">
			<h2 align="left" style="width:60%;">总数据：</h2>
		</div>
		<div align="center">
			<table border="1" bordercolor="LightGrey" width="60%"  bgcolor="WhiteSmoke" cellspacing="0" cellpadding="8px" >
				<tbody id="total">
					<tr>
						<td style="width:20%;font-weight:bold;">总数</td>
						<td style="width:20%;font-weight:bold;">通过数</td>
						<td style="width:20%;font-weight:bold;">失败数</td>
						<td style="width:20%;font-weight:bold;">跳过数</td>
						<td style="width:20%;font-weight:bold;">通过率</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div align="center">
			<h2 align="left" style="width:60%;">详细数据：</h2>
		</div>
		<div align="center">
			<table border="1" bordercolor="LightGrey" width="60%"  bgcolor="WhiteSmoke" cellspacing="0" cellpadding="8px" >
				<tbody id="detail">
					<tr>
						<td style="width:8%;font-weight:bold;">ID</td>
						<td style="width:14%;font-weight:bold;">模块名</td>
						<td style="width:13%;font-weight:bold;">用例名</td>
						<td style="width:8%;font-weight:bold;padding:0px">结果</td>
						<td style="width:13%;font-weight:bold;">开始时间</td>
						<td style="width:14%;font-weight:bold;padding:0px;" align="center">执行时间（毫秒）</td>
						<td style="width:12%;font-weight:bold;">IP地址</td>
						<td style="width:18%;font-weight:bold;">详细日志</td>
						<td style="width:18%;font-weight:bold;">截图</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
